<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  	<title>Frontend Mentor | Order summary card</title>

	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="wrapper">
		<div class="card">
			<div class="card__img">
				<img src="images/illustration-hero.svg" alt="">
			</div>
			<div class="card__content">
				<h1 class="card__title">Order Summary</h1>
				<p class="card__text">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				<div class="card__subscription">
					<div class="card__subscription_details">
						<div class="card__subscription_icon">
							<img src="images/icon-music.svg" alt="Music Icon">
						</div>
						<div class="card__subscription_plan">
							<h4>Annual Plan</h4>
							<p>$59.99/year</p>
						</div>
					</div>
					<a href="#">Change</a>
				</div>
				<input type="submit" class="card__payment_button" value="Proceed to Payment">
				<input type="submit" class="card__cancel_button" value="Cancel Order">

			</div>
		</div>
	</div>
</body>
</html>
